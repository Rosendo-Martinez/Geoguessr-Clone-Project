<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Geoguessr Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Top Navbar -->
        <div id="navContainer">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topNav">
                <a class="navbar-brand" href="#" id="projectTitle">Geoguessr Clone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#leaderboard">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Firebase Auth -->
        <form id="sign-in-form">
            <div id="authContainer" class="rounded">
                
                <h1>Sign in with Firebase</h1>
                <div class="form-outline">
                    <input type="text" class="form-control" id="email" name="auth" placeholder="Email">
                </div>
                <div class="form-outline">
                    <input type="text" class="form-control" id="password" name="auth" placeholder="Password">
                </div>
                <input type="hidden" id="submit-type" name="submit-type">
                <div class="form-outline">
                    <button type="submit" class="btn btn-success form-control" id="sign-in-button">Sign in</button>
                </div>
                <div class="form-outline">
                    <button type="submit" class="btn btn-success form-control" id="register-button">Register an account</button>
                </div>
            </div>
        </form>

        <!-- Game mode selection -->
        <div id="gameModeContainer" class="rounded">
            <h1>Select game mode</h1>
            <div>
                <h2 class="text-center">Solo</h2>
                <div id="solo-difficulty" class="text-center">
                    <button type="button" class="btn btn-success btn-lg mr-2">Normal</button>
                    <button type="button" class="btn btn-warning btn-lg mr-2">Hard</button>
                    <button type="button" class="btn btn-danger btn-lg">Expert</button>
                </div>
            </div>
            <div>
                <h2 class="text-center">Multiplayer</h2>
                <div id="multiplayer-modes" class="text-center">
                    <button type="button" class="btn btn-info btn-lg mr-2">Battle Royale</button>
                    <button type="button" class="btn btn-info btn-lg">Hide & Seek</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
